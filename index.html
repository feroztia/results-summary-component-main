<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="container">
    <div id="left">
      <h4>Your Result</h4>
      <ul id="circle">
        <li id="score">76</li>
        <li id="from">of 100</li>
      </ul>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div id="right">
      <h3>Summary</h3>
      <ul id="reaction">
        <img src="assets/images/icon-reaction.svg" alt="reaction-img">
        <li class="li-1">Reaction</li>
        <li class="li-2">80</li>
        <li class="li-3">/100</li>
      </ul>
      <ul id="memory">
        <img src="assets/images/icon-memory.svg" alt="memory-img">
        <li class="li-1">Memory</li>
        <li class="li-2">92</li>
        <li class="li-3">/100</li>
      </ul>
      <ul id="verbal">
        <img src="assets/images/icon-verbal.svg" alt="verbal-img">
        <li class="li-1">Verbal</li>
        <li class="li-2">61</li>
        <li class="li-3">/100</li>
      </ul>
      <ul id="visual">
        <img src="assets/images/icon-visual.svg" alt="visual-img">
        <li class="li-1">Visual</li>
        <li class="li-2">72</li>
        <li class="li-3">/100</li>
      </ul>
      <button>Continue</button>
    </div>
  </div>
</body>
</html>
